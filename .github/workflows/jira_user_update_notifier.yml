name: Jira User Update Notifier

on:
  workflow_dispatch:
    inputs:
      issue_data:
        description: 'Issue data as JSON string'
        required: true

jobs:
  sendToSNOW:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Java and Groovy
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Groovy
        run: sudo apt-get install -y groovy

      - name: Run Groovy Script
        run: groovy scripts/jira_user_update_notifier.groovy
        env:
          JIRA_AUTH: ${{ secrets.JIRA_AUTH }}
          SMTP_EMAIL: ${{ secrets.SMTP_EMAIL }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          ISSUE_DATA: ${{ github.event.inputs.issue_data }}
